<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>EBAC Banking</h1>
        <h2>Depositos</h2>
        <form class="formulario" id="formulario">
            <input type="text" id="nome-beneficiario" placeholder="Nome completo do beneficiário" required>
            <p class="mensagem-erro">
                O nome precisa ser completo !
            </p>
            <input type="number" id="numero-conta" placeholder="Número da conta" required>
            <input type="number" id="valor" placeholder="Valor" required>
            <textarea placeholder="Descrição (opcional)"></textarea>
            <button id="btn-depositar" type="submit">DEPOSITAR</button>
        </form>
        <p class="mensagem-sucesso"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
